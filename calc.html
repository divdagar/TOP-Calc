<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
</head>
<body>
    <div class="content">
        <div class = "display">
            <span id="display">0</span>
            <button class="calc" id="backspace"><img src = "https://cdn3.iconfinder.com/data/icons/keyboard-9/24/backspace_symbol_button_keyboard_type-512.png"></button>
        </div>
        <div class="calc-buttons">
            <button class="calc num" value="9">9</button>
            <button class="calc num" value="8">8</button>
            <button class="calc num" value="7">7</button>
            <button class="calc ops" value="/">/</button>
            <button class="calc num" value="6">6</button>
            <button class="calc num" value="5">5</button>
            <button class="calc num" value="4">4</button>
            <button class="calc ops" value="*">*</button>
            <button class="calc num" value="3">3</button>
            <button class="calc num" value="2">2</button>
            <button class="calc num" value="1">1</button>
            <button class="calc ops" value="+">+</button>
            <button class="calc num" value="0">0</button>
            <button class="calc num" id="decimal" value=".">.</button>
            <button class="calc clear"  value="clr">C</button>
            <button class="calc ops" value="-">-</button>
            <button class="calc operate" value="=">=</button>

    
        </div>
        

    </div>
    

    
    <script type="text/javascript" src="calc.js"></script>
</body>
</html>
